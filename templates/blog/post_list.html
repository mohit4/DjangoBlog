{% extends "base.html" %}

{% block contents %}

    <div class="container">
        {% for post in posts %}
        <div class="row">
            <div class="col-md-12 card m-2 p-4">
                <h5 class="card-title"><a href="{% url 'blog:post_details' pk=post.pk %}">{{ post.title }}</a></h5>
                <small><em>by {{ post.user.username }}</em></small>
                <hr>
                <p class="card-text">{{ post.text }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
        

{% endblock contents %}
