{% extends "base.html" %}

{% load bootstrap %}

{% block contents %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <h3>Please enter credentials</h3>
                <small>Enter username and password</small>
                {{ form|bootstrap }}
                <button class="btn btn-primary">
                    Log In
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock contents %}
