{% extends "base.html" %}

{% load bootstrap %}

{% block contents %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 card m-3 p-3">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                    <a class="btn btn-danger" href="{% url 'blog:post_details' pk=form.instance.pk %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock contents %}
