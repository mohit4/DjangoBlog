{% extends "base.html" %}

{% load bootstrap %}

{% block contents %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Register</h3>
            <small>Enter details to join us</small>
            <form method="POST">
                {% csrf_token %}
                {{form|bootstrap}}
                <button class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock contents %}
